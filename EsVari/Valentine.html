<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body {
    background: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #d6336c;
    margin-bottom: 20px;
}

/* GRIGLIA A FORMA DI CUORE */
.heart-grid {
    width: 360px;
    height: 360px;
    margin: 0 auto 40px;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 4px;
}

.heart-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}

/* POSIZIONAMENTO DELLE FOTO PER CREARE IL CUORE */
.heart-grid img:nth-child(1) { grid-area: 1 / 2 / 2 / 3; }
.heart-grid img:nth-child(2) { grid-area: 1 / 5 / 2 / 6; }

.heart-grid img:nth-child(3) { grid-area: 2 / 1 / 3 / 2; }
.heart-grid img:nth-child(4) { grid-area: 2 / 6 / 3 / 7; }

/* LE DUE FOTO NUOVE */
.heart-grid img:nth-child(5) { grid-area: 2 / 3 / 3 / 4; }
.heart-grid img:nth-child(6) { grid-area: 2 / 4 / 3 / 5; }

.heart-grid img:nth-child(7) { grid-area: 3 / 1 / 4 / 2; }
.heart-grid img:nth-child(8) { grid-area: 3 / 6 / 4 / 7; }

.heart-grid img:nth-child(9) { grid-area: 4 / 2 / 5 / 3; }
.heart-grid img:nth-child(10) { grid-area: 4 / 5 / 5 / 6; }

.heart-grid img:nth-child(11) { grid-area: 5 / 3 / 6 / 4; }
.heart-grid img:nth-child(12) { grid-area: 5 / 4 / 6 / 5; }

/* BOTTONI */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 150px;
}

button {
    font-size: 20px;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    transition: transform 0.3s;
}

#no {
    background-color: #adb5bd;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<!-- FOTO DISPOSTE A FORMA DI CUORE -->
<div class="heart-grid">
    <img src="bacio.jpeg">
    <img src="bacio2mura.jpeg">
    <img src="letto.jpeg">
    <img src="lucchetto.jpeg">

    <!-- LE DUE FOTO NUOVE -->
    <img src="mare2.jpeg">
    <img src="ristorante.jpeg">

    <img src="milano.jpeg">
    <img src="mura.jpeg">
    <img src="ponte.jpeg">
    <img src="verona.jpeg">
    <img src="bergamo.jpeg">
    <img src="mare.jpeg">
</div>

<!-- BOTTONI -->
<div class="buttons">
    <button id="yes">S√¨</button>
    <button id="no">No</button>
</div>

<script>
let scale = 1;

document.getElementById("no").addEventListener("click", () => {
    scale += 0.2;
    document.getElementById("yes").style.transform = `scale(${scale})`;
});

document.getElementById("yes").addEventListener("click", () => {
    alert("TI AMO GLUGLUUUU!!!!‚ù§Ô∏èüòç");
});
</script>

</body>
</html>
